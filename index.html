<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .subject-section { margin-bottom: 20px; }
        .subject-title { font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Grade Input</h1>
    <form id="gradeForm">
        <div class="subject-section" id="englishSection">
            <div class="subject-title">English</div>
            <label>Task 1 (Digital Story - 12.5%): <input type="number" name="englishTask1" /></label><br>
            <label>Task 2 (Short Paragraph - 5%): <input type="number" name="englishTask2" /></label><br>
            <label>Task 3 (In-Class Essay - 11%): <input type="number" name="englishTask3" /></label><br>
            <label>Task 4 (Semester 2 Exam - 15%): <input type="number" name="englishTask4" /></label><br>
            <label>Task 5 (Multimodal Presentation - 13%): <input type="number" name="englishTask5" /></label><br>
            <label>Task 6 (Essay on a Film - 13%): <input type="number" name="englishTask6" /></label><br>
            <label>Task 7 (Feature Article - 12.5%): <input type="number" name="englishTask7" /></label><br>
            <label>Task 8 (Semester 2 Exam - 18%): <input type="number" name="englishTask8" /></label><br>
        </div>

        <div class="subject-section" id="hassSection">
            <div class="subject-title">HASS</div>
            <label>Task 1 (Environmental Changes - 25%): <input type="number" name="hassTask1" /></label><br>
            <label>Task 2 (Human Wellbeing Test - 25%): <input type="number" name="hassTask2" /></label><br>
            <label>Task 3 (End of Semester One Exam - 25%): <input type="number" name="hassTask3" /></label><br>
            <label>Task 4 (Source Analysis - 25%): <input type="number" name="hassTask4" /></label><br>
            <label>Task 5 (Oral Presentation - 25%): <input type="number" name="hassTask5" /></label><br>
            <label>Task 6 (In-Class Essay - 25%): <input type="number" name="hassTask6" /></label><br>
            <label>Task 7 (End of Semester Two Exam - 25%): <input type="number" name="hassTask7" /></label><br>
        </div>

        <div class="subject-section" id="mathSection">
            <div class="subject-title">Math</div>
            <label>Test 1 (Linear Relationships - 5%): <input type="number" name="mathTest1" /></label><br>
            <label>Test 2 (Statistics - 7%): <input type="number" name="mathTest2" /></label><br>
            <label>Test 3 (Algebra and Quadratics - 8%): <input type="number" name="mathTest3" /></label><br>
            <label>Investigation 1 (Quadratics - 7%): <input type="number" name="mathInvestigation1" /></label><br>
            <label>Semester One Exam - 18%: <input type="number" name="mathExam1" /></label><br>
            <label>Topic Test 5 - 15%: <input type="number" name="mathTopicTest5" /></label><br>
            <label>Topic Test 6 - 15%: <input type="number" name="mathTopicTest6" /></label><br>
            <label>Topic Test 7 - 15%: <input type="number" name="mathTopicTest7" /></label><br>
            <label>Topic Test 8 - 15%: <input type="number" name="mathTopicTest8" /></label><br>
            <label>Investigation 2 (Finance - 10%): <input type="number" name="mathInvestigation2" /></label><br>
            <label>Semester 2 Exam - 25%: <input type="number" name="mathExam2" /></label><br>
        </div>

        <button type="submit">Calculate Grades</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById("gradeForm").onsubmit = function(event) {
            event.preventDefault();
            const results = {};
            const weights = {
                english: [12.5, 5, 11, 15, 13, 13, 12.5, 18],
                hass: [25, 25, 25, 25, 25, 25, 25],
                math: [5, 7, 8, 7, 18, 15, 15, 15, 15, 10, 25]
            };

            // Calculate grades for each subject
            ['english', 'hass', 'math'].forEach(subject => {
                const scores = Array.from(document.querySelectorAll(`input[name^="${subject}"]`))
                    .map(input => parseFloat(input.value) || 0); // Default to 0 if not provided
                const totalWeight = weights[subject].reduce((acc, w) => acc + w, 0);
                const weightedScore = scores.reduce((acc, score, index) => acc + (score * (weights[subject][index] / 100)), 0);
                const average = (totalWeight > 0) ? (weightedScore / totalWeight) : 0;
                results[subject] = average;
            });

            // Display results
            document.getElementById("results").innerHTML = `
                <h2>Calculated Grades:</h2>
                <p>English: ${results.english.toFixed(2)}%</p>
                <p>HASS: ${results.hass.toFixed(2)}%</p>
                <p>Math: ${results.math.toFixed(2)}%</p>
            `;
        };
    </script>
</body>
</html>
